<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <script defer src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Management</h1>

        <h2>List Books</h2>
        <div id="listBooksOutput" class="output"></div>

        <h2>Get Book</h2>
        <form id="getBookForm">
            <input type="text" id="getBookTitle" placeholder="Book Title" required>
            <input type="text" id="getBookAuthor" placeholder="Author" required>
            <button type="submit">Get Book</button>
        </form>
        <div id="getBookOutput" class="output"></div>

        <h2>Create Book</h2>
        <form id="createBookForm">
            <input type="text" id="createBookTitle" placeholder="Book Title" required>
            <input type="text" id="createBookAuthor" placeholder="Author" required>
            <input type="number" id="createBookVolumes" placeholder="Volumes">
            <input type="number" step="0.1" id="createBookRating" placeholder="Rating">
            <button type="submit">Create Book</button>
        </form>
        <div id="createBookOutput" class="output"></div>

        <h2>Delete Book</h2>
        <form id="deleteBookForm">
            <input type="text" id="deleteBookTitle" placeholder="Book Title" required>
            <input type="text" id="deleteBookAuthor" placeholder="Author" required>
            <button type="submit">Delete Book</button>
        </form>
        <div id="deleteBookOutput" class="output"></div>
    </div>
</body>
</html>
